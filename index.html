<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Info screen</title>
</head>
<body>
    <main class="wallpaper">
        <img class="wallpaper__image">
        <img class="wallpaper__loader wallpaper__loader--do-transition">
        <div class="clock">
            <p class="clock__text">9:41</p>
        </div>
        <footer class="panel">
            <div class="leftbox">
                <a href="javascript:wallpaper.changeWallpaperNow()" class="btn btn--red">Next Wallpaper</a>
            </div>
            <div class="rightbox">
                <a href="javascript:panel.toggle(panel.panels.settings, '#button__settings')" id="button__settings" class="btn btn--lavanda btn--icon icon-basic-settings"></a>
            </div>
        </footer>
        <div class="panel__secondary panel--hidden panel__settings">
            <h2>Settings</h2>
            <hr>
            <a href="javascript:submit.gitPull()" class="btn btn--red">Update</a>
        </div>
    </main>
    
    
    <form id="form" action="index.html" method="post">
        <input type="text" name="action" id="form__action" value="none">
    </form>
    <script src="js/submit.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/wallpaper.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/button.js"></script>
</body>
</html>
