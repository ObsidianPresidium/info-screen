<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Info screen</title>
</head>
<body>
    <main class="wallpaper">
        <img class="wallpaper__image">
        <img class="wallpaper__loader wallpaper__loader--do-transition">
        <div class="desktop">
            <div class="clock">
                <p class="clock__text">9:41</p>
            </div>
            <div class="desktop__items-container">
                <div class="desktop__item weather">
                    <p class="weather__text">Update test!</p>
                </div>
            </div>
        </div>
        <footer class="panel">
            <div class="leftbox">
                <a href="javascript:wallpaper.changeWallpaperNow()" class="btn btn--red">Next Wallpaper</a>
            </div>
            <div class="rightbox">
                <a href="javascript:panel.toggle(panel.panels.settings, '#button__settings')" id="button__settings" class="btn btn--lavanda btn--icon-font icon-basic-settings"></a>
            </div>
        </footer>
        <div class="panel__secondary panel--hidden panel__settings">
            <h2>Settings</h2>
            <hr>
            <a href="javascript:submit.gitPull()" class="btn btn--red">Update</a>
            <div class="panel__settings-power-options">
                <a href="javascript:submit.reboot()" class="btn btn--red btn--icon-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </a>
                <a href="javascript:submit.powerOff()" class="btn btn--red btn--icon-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                    </svg>                      
                </a>
            </div>
            
            <p>version $INFO-SCREEN-GIT-COMMITS ($INFO-SCREEN-GIT-COMMIT-HASH) $INFO-SCREEN-DEV-ENV-MESSAGE</p>
        </div>
    </main>
    
    
    <form id="form" action="index-preprocessed.html" method="post">
        <input type="text" name="action" id="form__action" value="none">
    </form>

    <script>  // Preprocessing data
        window.data = {
            hostChanged: "$INFO-SCREEN-HOST-CHANGED"
        }
    </script>
    <script src="js/submit.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/wallpaper.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/button.js"></script>
</body>
</html>
